<div class="container d-flex h-25 border-1 border-danger">
    <div class="row align-self-center w-100">
        <h1 class="text-center">Relatório Contábil Consolidado por Dia</h1>
        <h4 class="text-center">Os dados são consolidados a cada 2 minutos</h4>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let item of report; let i = index">
                <h2 class="accordion-header" [attr.id]="'heading' + i">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
                        [attr.aria-controls]="'collapse' + i">
                        {{ item.date | date: 'dd/MM/yyyy' }}
                    </button>
                </h2>
                <div [attr.id]="'collapse' + i" class="accordion-collapse collapse"
                    [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Valor total consolidado: <span
                            [ngClass]="{ 'text-danger' : item.balance <= 0, 'text-success': item.balance > 0 }">{{
                            item.balance | currency }}</span>
                    </div>
                </div>
            </div>
            <div *ngIf="!report || report === undefined || report?.length == 0" class="alert alert-danger" role="alert">
                Nenhum dado consolidado foi encontrado na base de dados atual.
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
